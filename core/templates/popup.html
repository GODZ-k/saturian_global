 <!-- popup window form section------------------------------>
 <div class="popup">
    <div class="popup-content">
      <button id="close-popup">&times;</button>
      <div class="div">
        <h2>Let Me Know Your Requirements</h2>
      </div>

      <div class="form" >
        <form method="post" action="{% url 'home' %}">
          {% csrf_token %}
          <div class="mb-3">
            <input type="text" name="name" class="form-control" placeholder="Name">
          </div>
          <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email" id="exampleInputEmail1"
              aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <input type="text" name="contact" class="form-control" placeholder="Contact">
          </div>
          <div class="mb-3">
            <input type="text"name="subject" class="form-control" placeholder="Subject">
          </div>
          <div class="mb-3">
            <textarea name="message" class="form-control" id="" cols="30" rows="4" placeholder="Message"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>
