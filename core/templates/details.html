{% extends 'base.html' %}

{% block title %}Product - Saturian Global{% endblock %}
{% block meta %}

<link rel="icon" href="/media/saturian.png">
<meta name="keywords" content="Buy, Rent, Business, PC , Tablets, Laptop ">
{% endblock %}
{% block start %}

<div class="empty"></div>
<div class="empty"></div>
<div class="empty"></div>


<div class="bread-crumb" id="bread-crumb">

  <h2>
    <a href="{% url 'home' %}">Home    /</a>{{filter}}
  </h2>
</div>

<div class="heading-of-product">
  <!-- <h1>We Provide Best Rental Services on Printers and Othere Accessories.</h1> -->
</div>



<div class="product-card-container">
    {% for item in  items %}
    <div class="card" style="width: 18rem;" onclick="window.location.href='{% url 'view' item.slug %}'">
      <div class="card-body-1">
        <img src="/media/{{item.image}}" class="card-img-top" alt="{{item.name}}">
      </div>
      <div class="card-body">
        <h6 class="apple">{{item.categories.name}}</h6>
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">{{item.description}}</p>

      </div>
    </div>
    {% endfor %}
</div>

{% endblock start %}
